<!DOCTYPE html>
<html>
    <head>
        <title>{{ title.upper() }}</title>
    </head>
    <header>
        <h1>{{ title.upper() }}</h1>
    </header>
    <body> 
        {% block content %}{% endblock %}
    </body>
</html>

<style>
    header h1 {
        text-align:center;
        font-size: 40px;
        text-align: center;
        text-shadow: 2px 4px 3px rgba(0,0,0,0.3);  
    }

img {
    width:80%;
    display: block;
    margin: 0 auto;
}
    
.responstable {
  margin: 1em 0;
  width: 100%;
  overflow: hidden;
  background: #FFF;
  color: #024457;
  border-radius: 10px;
  border: 1px solid #167F92;
 box-shadow: 10px 10px 5px #888888;
}

.responstable tr {
  border: 1px solid #D9E4E6;
}
    
.responstable tr:nth-child(odd) {
  background-color: #EAF3F3;
}

.responstable th {
  display: none;
  border: 1px solid #FFF;
  background-color: #167F92;
  color: #FFF;
  padding: 1em;
}
.responstable th:first-child {
  display: table-cell;
  text-align: center;
}
.responstable th:nth-child(2) {
  display: table-cell;
}
.responstable th:nth-child(2) span {
  display: none;
}
.responstable th:nth-child(2):after {
  content: attr(data-th);
}
@media (min-width: 480px) {
  .responstable th:nth-child(2) span {
    display: block;
  }
  .responstable th:nth-child(2):after {
    display: none;
  }
}
.responstable td {
  display: block;
  word-wrap: break-word;
  max-width: 7em;
}
.responstable td:first-child {
  display: table-cell;
  text-align: center;
  border-right: 1px solid #D9E4E6;
}
@media (min-width: 480px) {
  .responstable td {
    border: 1px solid #D9E4E6;
  }
}
.responstable th, .responstable td {
  text-align: left;
  margin: .5em 1em;
}
@media (min-width: 480px) {
  .responstable th, .responstable td {
    display: table-cell;
    padding: 1em;
  }
}

body {
  padding: 0 2em;
  font-family: Arial, sans-serif;
  color: #024457;
  background: #f2f2f2;
}

h1 {
  font-family: Verdana;
  font-weight: normal;
  color: #024457;
}
h1 span {
  color: #167F92;
}

.responstable .selected, .responstable tbody .selected
    {
        background-color: #6ccbfb;
        color: #fff;
    }
    
</style>
    

<script>

function toggleClass(el, className) {
  if (el.className.indexOf(className) >= 0) {
    el.className = el.className.replace(className,"");
  }
  else {
    el.className  += className;
  }
}

</script>
